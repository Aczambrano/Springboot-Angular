<div>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{nombre}}</span>
    <span class="example-spacer"></span>

    <button *ngIf="!isLogged" mat-raised-button color="primary" class="tobones" (click)="login()">Iniciar Sesión</button>

    <button *ngIf="isLogged" mat-raised-button color="primary" class="tobones"  (click)="onLogOut()">Cerrar Sesión</button>

  </mat-toolbar>
</div>
